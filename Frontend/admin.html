<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="admin-container">
      <div class="header">
        <h1>Admin Dashboard</h1>
        <div id="greetingMessage">Admin:</div>
      </div>
      <form id="setNumberForm">
        <label for="adminNumber">Select Number:</label>
        <input type="number" id="adminNumber" placeholder="Select Number"
          required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        <button type="submit">Set Number</button>
      </form>
      <div id="numberButtons">
        <!-- Number buttons will be added here -->
      </div>
      <button id="detailsBtn">Show Details</button>
      <div id="detailsSection" style="display: none;">
        <table class="details-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Number</th>
              <th>Status</th>
              <th>Wallet</th>
            </tr>
          </thead>
          <tbody id="detailsTableBody">
            <!-- Table data will be added here -->
          </tbody>
        </table>
      </div>
      <button id="logoutBtn">Logout</button>
      <div id="message" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
